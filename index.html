<!DOCTYPE html>
<html>
    <title>Javascript Trial AZ</title>
    <body>
        <h1>This is a Javascript Example!</h1>
        <p id="testp1"></p>
        <button id="button1"></button>
        <p id = "testp2"></p>
    </body>

    <script>
        function ABC() {
            let x = "This is a function text";
            return x;
        };
        const cars=["Ford", "BMW", "GM"];

        let p1 = document.getElementById("testp1");
        let b1 = document.getElementById("button1");

        p1.innerHTML=ABC();

        b1.innerHTML=cars;

        document.getElementById("button1").onclick=function(){
            test();
        };
        
        function test() {
            document.getElementById("button1").innerHTML="You CLICKED ME!!!";
            document.getElementById("button1").style.color= "blue";
            document.getElementsByTagName("body")[0].style.backgroundColor="yellow";
        }
        
        
    </script>
</html>
